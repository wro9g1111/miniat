<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>发布-凯文社区</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- 可选的 Bootstrap 主题文件（一般不用引入）
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
     -->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>


<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="publish" method="post">
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">文章标题</span>
                <input type="text" id="title" name="title" class="form-control" placeholder="简单扼要的标题" aria-describedby="sizing-addon1" th:value="${title}">
            </div>
                <br>
            <div class="form-group" id="question-editor">
                    <label for="description">问题补充 (必填，请参照右侧提示):</label>
                    <textarea name="description" id="description"
                              class="form-control"
                              cols="30"
                              rows="10"
                              th:text="${description}"></textarea>
            </div>
            <div class="form-group" >
                    <label for="description">添加标签:</label>
                <input type="text" name="tag" id="tag" class="form-control" placeholder="输入标签，以英文逗号,分割" aria-describedby="sizing-addon1" th:value="${tag}">
            </div>
            <span class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></span>
            <button type="submit" class="btn btn-success btnpublish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>

</body>
</html>
