<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>凯文社区</title>
    <head th:insert="~{import :: head}"></head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    -->
    <!--link href="https://cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet"-->

    <!-- 可选的 Bootstrap 主题文件（一般不用引入）
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
     -->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
            window.localStorage.setItem("loginState", true);
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>



<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:each="question : ${pagination.data}" style="overflow: visible">
                <div th:if="${question.status==2||question.status==3}">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}"
                                 th:alt="${question.user.name}">
                        </a>
                    </div >
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:if="${question.status==2||question.status==3}" class="label label-warning">置顶</span>
                            <span th:if="${question.status==1||question.status==3}" class="label label-danger">精华</span>
                            <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                        </h4>
                        <span class="text-desc">
                        <span th:text="${question.commentCount}"></span> 个回复 •
                        <span th:text="${question.viewCount}"></span> 次浏览 •
                        <span th:text="${#dates.format(question.gmtLatestComment,'yyyy-MM-dd HH:mm')}"></span> 最新回复
                    </span>
                    </div>
                </div>
                <div th:if="${question.status==0||question.status==1}">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${question.user.avatarUrl}"
                                     th:alt="${question.user.name}">
                            </a>
                        </div >
                        <div class="media-body">
                            <h4 class="media-heading">
                                <span th:if="${question.status==2||question.status==3}" class="label label-warning">置顶</span>
                                <span th:if="${question.status==1||question.status==3}" class="label label-danger">精华</span>
                                <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                            </h4>
                            <span class="text-desc">
                        <span th:text="${question.commentCount}"></span> 个回复 •
                        <span th:text="${question.viewCount}"></span> 次浏览 •
                        <span th:text="${#dates.format(question.gmtLatestComment,'yyyy-MM-dd HH:mm')}"></span> 最新回复
                    </span>
                        </div>
                </div>
            </div>
            <div><!-- 分页展示 -->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a th:href="@{/(page=1,search=${search},tag=${tag})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li th:if="${pagination.showPrevious}">
                            <a th:href="@{/(page=${pagination.page - 1},search=${search},tag=${tag})}">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>

                        <li th:each="page : ${pagination.pages}"
                            th:class="${pagination.page == page}? 'active' : ''">
                            <a th:href="@{/(page=${page},search=${search},tag=${tag})}"
                               th:text="${page}"></a>
                        </li>

                        <li th:if="${pagination.showNext}">
                            <a th:href="@{/(page=${pagination.page +1 },search=${search},tag=${tag})}">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>

                        <li th:if="${pagination.showEndPage}">
                            <a th:href="@{/(page=${pagination.totalPage},search=${search},tag=${tag})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr>
                <h4>站长微信</h4>
                <img class="img-thumbnail question-wechat" src="https://community-1251590924.cos.ap-hongkong.myqcloud.com/images/welcome.jpg">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr>
                <h4>热门话题</h4>
                <ul class="question-related">
                    <li th:each="tag : ${tags}">
                        <span class="glyphicon glyphicon-fire">
                        <a th:href="@{/(page=1,search=${search},tag=${tag})}" th:text="${tag}">
                        </a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{footer :: foot}"></div>




</body>
</html>
